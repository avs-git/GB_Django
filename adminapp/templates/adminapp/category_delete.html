{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить {{ category.username }}
        {% if kwargs.name %}
            ({{ category.name|title }}
        {% endif %}
        ?
        <form action="{% url 'myadmin:category_delete' category.pk %}"
              method="post">
            {% csrf_token %}
            <label for="deleteCheckBox">
                <input type="checkbox" id="deleteCheckBox" name="delete" value="1">
                удалить из базы
            </label>
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'myadmin:categories' %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
