{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить {{ product_to_delete.username }}
        {% if product_to_delete.name %}
            ({{ product_to_delete.name|title }}
        {% endif %}
        ?
        <form action="{% url 'admin:product_delete_delete' product_to_delete.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
