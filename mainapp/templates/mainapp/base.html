<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>

<body>

<div class="container">

    {% include 'mainapp/includes/inc_header.html' %}
    <div class="container_inner">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'mainapp/includes/inc_footer.html' %}

    {% block js %}
    {% endblock %}
</div>
</body>

</html>
