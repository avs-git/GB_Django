<div class="left_menu">
    <ul>
        {% for category in menu_categories_list %}
            <li><a href="{% url 'products:category' category.id %}"
                   {% if category.pk == cat_id %}class="left_menu_active_link"{% endif %}>{{ category.name }}</a></li>
            {% if menu_subcategories_list and category.pk == cat_id %}
                <li>
                    <ul>
                        {% for subcategory in menu_subcategories_list %}
                            <li><a href="{% url 'products:subcategory' subcategory.category.id subcategory.id %}"
                                   {% if subcategory.pk == subcategory_id %}class="left_menu_active_link"{% endif %}>{{ subcategory.name }}
                            </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
