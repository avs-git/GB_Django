<ul class="menu_list">
    {% for menu_item in links_main_menu %}
{#        <span>{{ request.resolver_match.view_name }}|{{ menu_item.href }}</span>#}
        <a href="{% url menu_item.href %}"
           class="menu_list_item{% if request.resolver_match.view_name == menu_item.href %} menu_active{% endif %}">
            {{ menu_item.name }}
        </a>
    {% endfor %}
</ul>
